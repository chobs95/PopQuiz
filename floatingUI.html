<!DOCTYPE html>
<html>
<head>
    <style>
        #floatingDiv {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 20vw;
            height: auto;
            background-color: rgba(57, 57, 57, 0.91);
            color: white;
            border-radius: 5px;
            padding: 20px;
            z-index: 9999;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #closeButton {
            display: block;
            margin-top: 10px;
            background-color: #f00;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="floatingDiv">
        <h3>Saved Highlight</h3>
        <p id="floatingMessage">Your highlighted text has been saved!</p>
        <button id="closeButton">Close</button>
        <button id="undoButton">Undo</button>
    </div>
</body>
</html>
